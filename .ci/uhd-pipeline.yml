parameters:
- name: release_binaries
  type: boolean
  default: false

trigger:
  batch: true
  branches:
    include:
    - UHD-4.1
  paths:
    include:
    - host
    - .ci
    - images/manifest.txt
    exclude:
    - .ci/docker
    - host/docs
    - host/LICENSE
    - host/README.md

pr: none

extends:
  template: templates/stages-uhd-pipeline.yml
  parameters:
    release_binaries: ${{ parameters.release_binaries }}
